<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="./css/images/daily_gazette.png" alt="" width="200" height="122" />
      <h1 class="h3 mb-3 fw-normal">Please Sign up</h1>

      <input type="text" name="fname" class="form-control top" placeholder="First Name" required />

      <input type="text" name="lname" class="form-control middle" required placeholder="Last Name" />

      <input type="email" name="email" class="form-control bottom" required placeholder="Email" />

      <button class="btn btn-danger w-100 py-2" type="submit">
        Sign me up!
      </button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; The Daily Gazette</p>
    </form>
  </main>
